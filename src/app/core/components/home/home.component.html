<app-menu></app-menu>
<!-- <ion-router-outlet main></ion-router-outlet> -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="welcome-card" *ngFor="let products of prods">
    <app-home-items [products]="products"></app-home-items>

    <ion-card-content>
      <ion-item>
        <ion-label>Escolher tamanho</ion-label>
        <ion-select
          (ionChange)="select(products)"
          placeholder=""
          id="{{ products.id }}"
        >
          <ion-select-option
            *ngFor="let options of products.availableSizes"
            value="{{ options }}"
          >
            {{ options }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>

    <ion-button
      disabled="disabled"
      color="warning"
      id="{{ products.id }}-comprar"
      expand="block"
      (click)="addItem(products)"
    >
      Adicionar no Carrinho
    </ion-button>
  </ion-card>
</ion-content>
