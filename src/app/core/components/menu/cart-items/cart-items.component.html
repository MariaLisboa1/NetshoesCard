<ion-grid>
  <ion-row>
    <ion-col size="10">
      <span>{{ item.menuItem.title }}</span>
    </ion-col>
    <ion-col size="2">
      <a (click)="emitRemove(item)" class="btn btn-sm danger icon close-item">
        <ion-icon name="close"></ion-icon>
      </a>
    </ion-col>
    <ion-col size="12" class="style">
      <p>{{ item.menuItem.availableSizes }} | {{ item.menuItem.style }}</p>
    </ion-col>
    <ion-col size="6" class="quantify">
      <span>Quantidade: {{ item.quantity }}</span>
    </ion-col>
    <ion-col size="6">
      <span class="price">{{
        item.value() | currency: item.menuItem.currencyId:true
      }}</span>
    </ion-col>
  </ion-row>
</ion-grid>
