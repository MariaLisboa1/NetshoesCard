<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let products of prods">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-title>{{products.title}}</ion-card-title>
      <ion-card-subtitle>{{products.price | currency: products.currencyId: true }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Now that your app has been created, you'll want to start building out features and components. Check out some
        of the resources below for next steps.</p>
    </ion-card-content>
  </ion-card>

</ion-content>
