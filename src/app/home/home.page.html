<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let products of prods">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-title class="text-center title">{{products.title}}</ion-card-title>
      <ion-card-subtitle>{{products.price | currency: products.currencyId: true }}</ion-card-subtitle>
      <ion-card-subtitle>{{products.style}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label>Tamanho</ion-label>
        <ion-select placeholder="">
          <ion-select-option *ngFor="let options of products.availableSizes" value="{{options}}">{{options}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>

    <!-- <ion-button color="primary" (click)="add(products)">Primary</ion-button> -->
    <ion-toggle #toggle color="secondary" (ionChange)="updateTotalPrice(toggle.checked, products.price)"
      (click)="addToCart(toggle.checked, products.id, products.title, products.description, products.price)">
    </ion-toggle>

  </ion-card>

  <ion-item-divider color="light">
    <span item-right>Pre√ßo Total: R$ {{ totalPrice }}</span>
  </ion-item-divider>

</ion-content>
